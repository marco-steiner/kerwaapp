    <script>window.__INITIAL_STATE__={"data":{"allWordPressTextblock":{"edges":[{"node":{"id":"203","content":"Der mit seim kozen Frack, des is a großer Schlack, \nder brennt di Maadli ou, \nund lefft dervou."}},{"node":{"id":"201","content":"Gestern binni fischn ganga,\r\nhob derwischt a Grinderla,\r\nhob derwischt a Bauernmadla,\r\nmit am horin Bumberla."}},{"node":{"id":"200","content":"Hiem-a driem a Zwetschgerbaam, in der mitt a Aachn, \nwenn die Maadli gvöglt senn, \nfangers ou zum sachn."}},{"node":{"id":"199","content":"Almächt hob i a Fraa, die licht di ganz Noochd bei mir, \nund sächt a nit a mol Naa, \nAllmächt i hob a Fraa."}},{"node":{"id":"198","content":"Do hat anner gsunga, der wor nit ganz gscheid, \ndem hemmer an Ordn \nals Blödl verleiht."}},{"node":{"id":"197","content":"Do hat anner gsunga, der gibt gor ka Ruh, \nder passert in Stall nei, \nzu unserer Kuh."}},{"node":{"id":"202","content":"Und wenns nit gscheit haltn will, nemmt mer an Besenstiel, \nhaut mers nauf affs Loch, \nhaltn muss doch."}},{"node":{"id":"196","content":"Do hat anner gsunga, ja des wor a Grauß, \nwenn der numol singt, \nja dann schmass mern naus."}},{"node":{"id":"195","content":"Do hat anner gsunga, nit schee obber laut, \ndenn hemmer dann glei, \naus der Wertschaft nauskaut."}},{"node":{"id":"194","content":"Do hat anner gsunga, mit am recht großen Maul, \ndo kammer drin weidn sechs Kie und an Gaul."}},{"node":{"id":"193","content":"Do hat anner gsunga, hat wunner denkt wos, \na Gsicht hatter gmacht, \nwie aalder Feldhoos."}},{"node":{"id":"192","content":"Do drom affn Bergla, do stett a Kinnerwoong, \nden nemma die Ami \nals Panzerspähwong."}},{"node":{"id":"191","content":"Die aane is schwanger, dei anner is dick, \ndie dritte hemmer \nzur Hebamm fortgschickt."}},{"node":{"id":"190","content":"Es Pipperla hängt am Schnierla, es Vötzla hängt am Droaht am Droaht, \nund wenns Pipperla leidi werd, \nna stichts es Vötzla tot."}},{"node":{"id":"189","content":"Frieh um halba viera, weckt der Wolfgang die Andrea auf, \nfrieh um halba viera, \nRUUMMMMMMS do hockt er drauf."}},{"node":{"id":"188","content":"Wie muss mers denn machen, dass die Maadli schee bleim, \nmit Buttermilch waschen, \nund mit Kiedreeck eireim."}},{"node":{"id":"187","content":"Und wenn ums Johr die Kerwa is, und werd net grafft und gschlong, \nna scheiß i in die Kerwa nei, \ni mecht mei Prügel hoom."}},{"node":{"id":"186","content":"Die Weld is sou rund, wie a Miestgabelstiel, \nich lass die Leit schenden, \ntu doch wos i will."}},{"node":{"id":"185","content":"Und wenn i des Maadla, vo Fuß ou betracht, \nna freit si der Vadder,\nwu is Madla hat gmacht."}},{"node":{"id":"184","content":"Musikanten spielt auf, ich zohl eich gut aus, \nich geb eich mein Beitl, \nund es Geld tu i raus."}},{"node":{"id":"177","content":"Eier Maad und unser Knecht, haßn all zwa Keitl, \nlangst der Maad ins Zudeck nei, \nderwischt in Knecht sein Beitl."}},{"node":{"id":"183","content":"Des Kerwaleem des Kerwaleemdes is a sou a Sach, \nwenn anner a scheena Tänzeri hat, \nna freit er si affd Nacht."}},{"node":{"id":"182","content":"Mei Vadder is Leherer und Leherer bin i, \nmei Vadder lehrt die Kinder, \ndie Moßkriech leer i."}},{"node":{"id":"181","content":"Mei Vadder is Bäcker, und Bäcker bin i, \nmei Vadder bäckt Wäckli, \ndie Weiber back i."}},{"node":{"id":"180","content":"Mei Vadder is Molker, und Molker bin i, mei Vadder melkt die Kie, die Weiber melk i."}},{"node":{"id":"179","content":"Mei Vadder is Bauer, und Bauer bin i, \nder hockt si aff Deichsel \nund schiebt mit die Knie."}},{"node":{"id":"178","content":"Gfällt der die, gfällt der die, gell des is a Luder, \ndoch mit dera deffst net geh, \nmit dera geht mei Bruder."}},{"node":{"id":"176","content":"Do drunt in dera Weidn, do hält der Pfarrer Christnlehr, \ndie Buum de lässt er leitn, die \nMadle vegelt er."}},{"node":{"id":"175","content":"Unser Knecht der Bendedikt, hat die Maad vo hinten gfickt, \nvögiltst droum die Boedestieng, \ndass si alle Balkn biegn."}},{"node":{"id":"174","content":"Kummt der Polizist daher, frächt mi glei wer i wär, \ntrink aus dei Bier dei Bier, \ndu gest etz mit mir."}},{"node":{"id":"173","content":"Wenn i der Randolf wär, sochert i gor nix mehr, \nhebert mei Hemmerd nauf, \nzeichert mein Bauch."}},{"node":{"id":"172","content":"Des Madla des hat selber gsocht, des hat a großa Quelln, \ndo genna drei Scheit Backholz nei,\nun hunertfuchzig Welln."}},{"node":{"id":"171","content":"O du alta Fohrmannskundl ligst im Bett hast Hendschie oh, \nzeich mer mol dei Dreschmaschina \nhenge glei mein Bulldog no."}},{"node":{"id":"170","content":"Den Hans den schmier mer aus,den heiernmer sei Töchterla, \nna greng mer sei Haus, \nden Hans den schmier mer aus."}},{"node":{"id":"169","content":"In Stieba laft aner rum, der hat a Ranzen wie a Kuh, \ndes is ko annerer\nals in Ballwiesers Hans sei Bu."}},{"node":{"id":"168","content":"Ja wo is den heit der Spelzer, der Spelzer is heit net daham, \nder is auf Kerwa \nund packt die ganzen Madle zam."}},{"node":{"id":"161","content":"Mei Vatter hat an himmllanga an himmllanga Scherzer o, \ndo will me der mit fanga\netz fliecht der Doldi no."}},{"node":{"id":"167","content":"In Stieba gibts an Gmarot, den sei Fra is vo Dischpeck, \nund wenn se mol gscheit passe is, \ngeht er net ins Bett."}},{"node":{"id":"166","content":"Du kannst me net stimma und net taxieren, \nam Orsch kannst me leckn \nmit dein Gastbeitelhirn."}},{"node":{"id":"165","content":"Do hat aner gsunga, der hat a groß Maul,\n an Schwanz wie a Streichholz, \na Gsicht wie a Gaul."}},{"node":{"id":"164","content":"Hop amol a Madla gveglt, mittn in die Gerstn, \nhat des Madla zu mir gsocht, \netz zeich ich dir mei Bersten."}},{"node":{"id":"163","content":"Hop amol a Madla gvegelt, mittn in die Erpfl, \nDunnerwetter hat se gsocht\nhast du an großn Schnerpfl."}},{"node":{"id":"162","content":"Do drom aufn Berch, do steht a alter Kinerwong, \nden nehma die Ami \nals Panzersperrwong."}},{"node":{"id":"154","content":"Amol binne bodn gangain an tiefn Weiher, \nhockt a Frosch auf meiner Stanga,\nspilt an meine Eier."}},{"node":{"id":"160","content":"Wenn die Zwetschger zeite senn, dann geht is Fleisch vom Kern, \ndes Madla wo se rutschn lässt, \ndes hem die Boschn gern."}},{"node":{"id":"159","content":"Madla mogst, Madla mogst mit an Italiener, \nhoch den Rock her die Fotz \nfür an rostin Zehner."}},{"node":{"id":"158","content":"Ich wollt ich wär im Himml drom und hät a Fässla Bier, \nich reitert af der Wolkn rum \nund saufert wie a Stier."}},{"node":{"id":"157","content":"Do trunten in der Leidn, do hält der Pfarra Christnlehr, \ndie Bum die lässter leidn \ndie Madle veglt er."}},{"node":{"id":"156","content":"Griste Gott Nachbere heit Nacht do packerte, \nlass mer dei Pumpl seng \ndes is mei Lem."}},{"node":{"id":"155","content":"Amol binne fischn ganga hop derwischt a Grunderla, \nhop derwischt a Bauernmadla \nmit an horen Pumperla."}},{"node":{"id":"148","content":"Und des Madla mit sein rotn Tichla,langt mer in mei Hosertirla, \nhollt mer mein Zieheiner raus, \nund steckt na nei in ihre Maus."}},{"node":{"id":"147","content":"Madla mit dein rieber nieber, Madla mit dein Vogelhaus, \ntu dei Ba zu mein Ba rieber, \nlasse glei mein Vogl raus."}},{"node":{"id":"153","content":"O du lumperts bucklerts Bauernmadlamit dein horen Instrument, \ndu manst ich find dei Pumbl net\nich hopse in der Hend."}},{"node":{"id":"152","content":"Und des Madla des se rutschen lässt des fohrmer mit der Kutschn weg, \ndes fohrmer iber Berch und Tol\nna hemmers iberol."}},{"node":{"id":"151","content":"Wenn der Bauer ackern willund hat ka scharfa Schoor, \ndann is als wenner vegln will \nund kummt net durch die Hoor."}},{"node":{"id":"150","content":"Des Madla des hat selber gsocht, des hat a großa Quelln, \ndo genna drei Scheit Backholz nei \nund hunertfuchzig Welln."}},{"node":{"id":"149","content":"Wenn der Schäfer reiten will,dann sattlter sein Bock, \nna hautern in die Eier nei, \nna lefter in galopp."}},{"node":{"id":"142","content":"Des Madla geht die Kammer nauf, und ziecht se nackert aus, \nhocktse auf an Schemerla \nund spilt an ihrer Maus."}},{"node":{"id":"141","content":"Mei Madla is vo Preißn,und i bin vo Tirol, \nmei Madla hat die Scheißn, \nund mir is a net wohl."}},{"node":{"id":"146","content":"O du alte Fohrmannskundl ligst im bett hast handschie oh, \nzeich mer mol die Dreschmaschina \nhenge gleich mein Bulldog no."}},{"node":{"id":"145","content":"Im obern Dorf im untern Dorf do wachsen weißa Rum, \nund wenn die Madle Kummer hem, \ndann schiem ses auf die Bum."}},{"node":{"id":"144","content":"Kumme an a Gräberla und kennert nieber steing, \ndo warte bis a Madla kummt \nna kannis nieber geing."}},{"node":{"id":"143","content":"Kerwa is im Johr amol und Pfingsten hat drei Dooch, \ndie Katzen reiten zeitenweis, \ndie Madle alle Dooch."}},{"node":{"id":"140","content":"Heit is Kerwa, morng is Kerwa, ibermorng is Betteltoch, \nmei Mutter kocht an Erpfelbrei, \nmei Vatter secht ich scheiß der nei."}},{"node":{"id":"139","content":"Nachts um halber zwelfa, geht der Wert zu Werte nauf, \nspilt a weng a Liedla, \nbums scho licht er drauf."}},{"node":{"id":"131","content":"Die Widdl krebbelt die Fichtn nauf, und will sie drom verstecken, \nder Oli krebbelt hintnoch, \nund fickt se ums verrecken."}},{"node":{"id":"132","content":"Gemmer mol zum Hanni Hanni, gemmer mol zum Genger nei, \nzu den alten Hoßenscheißer, \ndo gibts Bier und brannte Wei."}},{"node":{"id":"133","content":"Gemmer nauf in eber Stum, haumer alles ummerdumm, \nhau mer in Wolfgang zum Fenster naus, \ndann semmer Herr im Haus."}},{"node":{"id":"134","content":"Drom im Bodn knatzt a Brett, wenns na net so knatzen tet, \nhaumer glei an Nogel nei, \naus is mit der Knatzerei."}},{"node":{"id":"135","content":"Zwa rieber zwa nieber,zwa Hopfnbeeter, \ndie Uehlfelder Borsehn, \nsenn Lamatreter."}},{"node":{"id":"136","content":"Heit hemmer wider gar nix baut, wie a poor hable Kraut, \nund a poor weißa Rum, \nund an klan Bum."}},{"node":{"id":"137","content":"Do hat anner gsunga,aus Neid und aus Trotz, \ndie Goschn voll Gafer, \ndie Nosn voll Rotz."}},{"node":{"id":"138","content":"6 x 6 is Zwetschgerkern, Madla lass dei Bumbl schern, \nibers Johr, ibers Johr, \ndo wachsn wider neia Hoor."}},{"node":{"id":"130","content":"Wenn i der Matthias wär, dann sochert i gor nix mehr, \ndann gengert i in Boden nauf,\nund hängert mi auf."}},{"node":{"id":"129","content":"Wenn i der Matthias wär, dann sochert i gor nix mehr, \ndann gengert i in Keller no, \nund stechert mi oh."}},{"node":{"id":"128","content":"Schulzen Martin, Schulzen Martin,mit dei krumma Baale, \r\nwennst net glei a Schnäpsla zahlst, \r\nbeschmas mer die mit Staale."}},{"node":{"id":"127","content":"Mir sen die Stieber Madle, und des saufen kemmer, \nkennert mer des saufen net, \nwär mer Stieber Madle net."}},{"node":{"id":"126","content":"Es gibt ka scheeners Haus wie a Wirtshaus, gibt ka scheeners Zimmer wie a Männerzimmer,\nund ka scheenere Stadt wie a Bettstatt, \nwenn mer an scheena Bu drinna hat."}},{"node":{"id":"125","content":"Rieber, nieber, nauf und no, schaut Leit zum Fenster roh,\nwos die Bum für Madle ham, \ndes na was zum ratschen ham."}},{"node":{"id":"124","content":"Der Endru is lusi, drum sens a so vill, \nweil halt a jeds Madla, \nin Endru hom will."}},{"node":{"id":"123","content":"Gell Bu siegst mi gern, Zammgstauchta Sturmlatern. \nO du alts Odlfoos, \ndir scheiß i was."}},{"node":{"id":"122","content":"Wenn mi mei Vatter haua will, na was i was i tu, \nna krebbel i nei ins Ofaloch, \nund hau des Tierla zu."}},{"node":{"id":"121","content":"I wollt i wär im Himmel drom, und hätt a Säckla Geld, \nich reitert af der Wolken rum, \nund scheißert auf die Welt."}},{"node":{"id":"120","content":"Mei Vatter is im Himmel drom, und i bin auf der Welt, \ner muss mi ganz vergessen hom, \ner schickt mer gor ka Geld."}},{"node":{"id":"119","content":"Wenn alles drunter und drieber geht, und alles blitzt und kracht, \ndann hockt a lustiger Bauernbu, \nbei seiner Schicks und lacht."}},{"node":{"id":"118","content":"Und wenn die Leit nix zu denna häm, na redns halt vo mir, \ngeht ham und flickt eier Lumpen zam, \nund kehrt vor eirer Dier."}},{"node":{"id":"117","content":"I bin a stramms Bauernmadla, kann Ackern und kann fohrn, \nund wenn an amol Kerwa is, \nna brauch i a net sporn."}},{"node":{"id":"116","content":"Etz spann mer unsre Rössle ei, und fohm mer iebers Land, \nund da wo die scheena Bieble senn, \nda mach mer uns bekannt."}},{"node":{"id":"115","content":"Des mir zwa lusti Madle senn, des ko mer uns net wiern, \ndie Freita- Samsta- Sunnta- Nacht, \ngenga mir auf poussieren."}},{"node":{"id":"109","content":"Bu i hob ders immer gsocht:Geh net rei die Bettstatt kracht, \nbist halt wieder zu mer krochen, \nis die Bettstatt zamma brochen."}},{"node":{"id":"114","content":"Des braune Bier des mog i gern, mei Vater werds scho zohln, \nund scheene Bum hob i gern, \ndozu bin i geborn."}},{"node":{"id":"113","content":"Scheene Bum aufwecken, des do i net gern, \nwie länger des schlofen, \nwie schener des wern."}},{"node":{"id":"112","content":"Mei Vater hat gsocht, i solls Pflogrädla schmieren, \nund i hob verstana, \ni soll die Burschen poussieren."}},{"node":{"id":"111","content":"Mei Vater hat gsocht, Madla hau a Scheitla, \nund i hob verstana, \nMadla kaf der a Seidla."}},{"node":{"id":"110","content":"Oh ihr arma Bauernbürschle, oh ihr arma Schluckerle, \nmißter halt na Erpfel fressen, \nwie die klanna Suckerle."}},{"node":{"id":"108","content":"PROST ihr Männer, prost du Sack, \nauf die Weiber \nZACK, ZACK, ZACK."}},{"node":{"id":"103","content":"Der Pfarrer vo Weiler, hot brandige Eier, \nder macht an Spektakel, \nwenn er scheißt wie a Lackel."}},{"node":{"id":"107","content":"Und mei Vater sacht mers immer: Madla du werst mer alltoch schlimmer, \nwennst mer bringst an Bum ins Haus, \nhau i die mitn Besen naus."}},{"node":{"id":"106","content":"Heit nacht hob i tramt, i hob Amerika entdeckt, \nderweil is mei Kopf, \nin an Brunzhofn gsteckt."}},{"node":{"id":"105","content":"Und da hat anner gsunga, der singt gor net schlecht, \nden stell i mer oh, \nals Scheißheislas-Knecht."}},{"node":{"id":"104","content":"Mei Vater hat gsocht, ich soll net so sporn, \ner lässt mer is Geld \nmittn Schubkarrn nochfohrn."}},{"node":{"id":"102","content":"Mei Vater hats gsocht, mei Mutter sechts a, \ndu derfst nu net heiern, \ndu bist nu zu kla."}},{"node":{"id":"101","content":"Da drom afm Berch, da geht a Wech links, \ndo hockn die Baudenbacher, \npfuiteifel da stinkts."}},{"node":{"id":"100","content":"Drunten im Weiher, da schwimmt a Stieck Brot, \ndes nehma die Russen \nals Unterseeboot."}},{"node":{"id":"99","content":"Mei Vater is Schreiner, und Schreiner bin i, \nmei Vater macht die Wiegn, \nwas nei kummt mach i."}},{"node":{"id":"98","content":"Mei Vater is Metzger, und Metzger bin i, \nmei Vater sticht Sei ooh, \ndie Madle stech i."}},{"node":{"id":"97","content":"Und do hat anner g’sunga, und des hat se net greimt, \nden ghört doch die Zunga\nam Arsch hinter gleimt."}},{"node":{"id":"96","content":"Bin i amol boden ganga, ninter hintern Weiher, \nhat me a Frosch beim Sack derwischt, \nbeißt me in mei Eier."}},{"node":{"id":"95","content":"Heit is Kerwa, morng is Kerwa, übermorng is Betteltoch, \nmei Mutter kocht an Erpflbrei, \nmei Vatter secht i scheiß der nei."}},{"node":{"id":"94","content":"Do drom afm Berch, do steht a Fabrik, \ndo wern die Weiber, \nautomotisch gfickt."}},{"node":{"id":"93","content":"Drom im Boden hintern Schlot, hat der Zapf sei Alta gfloht, \ner hat griena sie hat glacht, \nham’s an klanna Zapfen gmacht."}},{"node":{"id":"92","content":"Hob i net a saubers Schätzla, hob i net a Engerla, \nhob i net scho bei ihr gschlofen, \nin ihrm enga Kemmerla."}},{"node":{"id":"91","content":"Spielt mer auf die Musikanten, spielt mer auf die Dudelsäck, \nwenn die Taler nemmer langa, \nzahl’mer mit die Hoserknepf."}},{"node":{"id":"90","content":"Des Stieba is so klaa, und wenn der Bu zum Madla geht, \nnoo was die ganze G’ma, \nder Bärchermaster a."}},{"node":{"id":"89","content":"Mahnt mer etz is Kerwasunndooch,mahnt mer etz is Fosernacht,\nwenn die Bauernmadle tanzen, \nmahnt mer es is Hoserjacht."}},{"node":{"id":"88","content":"Heit früh bin i beim Doktor gwesen,i hob die Kollera, \nder hot mer glei an Schnaps verschriebn, \nden zohlt die AOK."}},{"node":{"id":"87","content":"Do druntn auf der Bruckn, do zählt der Bu sei Kerwageld, \nmit der Achsel tutt er zuckn, \na Kerwamoß hat gfehlt."}},{"node":{"id":"86","content":"Und wenn mei Fra die Kerwa hat, na hob i se halt a, \nbei mir do lafft&#8217;s die Gurgel noh, \nbei meiner Fra die Ba."}},{"node":{"id":"85","content":"Die Baudenbacher Madle, des sin großa Schnalln, \ndie lassn se Reitn, \nbis die Arschbacken knallen."}},{"node":{"id":"81","content":"Die Baudenbacher Madle, ham weißa Strümpf ooh, \ndie braung se net waschen, \ndie brunsen se ooh."}},{"node":{"id":"84","content":"Bin 15er Johr a Pfarrer gwäst, jetzt hat’s mer nemmer gfalln, \njetzt mach i wieder Bauernknecht, \ndann kann i wieder knall’n."}},{"node":{"id":"83","content":"Und das i a lusti Berschla (Madla) bin, des sieht mer an mein Haus, \nder vorder Giebl wackelt scho, \nder hinter liecht scho drauß."}},{"node":{"id":"82","content":"Und in Straußi sei Haus, des hat a großa Staffel, \nund in Straußi sei Junga, \nder hat a großa Waffel."}},{"node":{"id":"77","content":"Die Kerwa is im Johr amol, do will i lusti sei, \nsonnst scheiß i auf die Kerwa nei, \nsoll lieber kanna sei."}},{"node":{"id":"80","content":"Do hinten im Schneckenwald, do liegt a gelba Biern, \nund wenn der Bu zum Madla geht, \nna will ers glei probieren."}},{"node":{"id":"79","content":"Und des mei Haus net eifalln kann, da is scho gsorgt dafür, \ndenn hinten hält der Atvokat, \nund vorn der Grichtsvollzieher."}},{"node":{"id":"78","content":"A Madla geht die Lettern nauf, der Arsch hängt voller Zolln, \nder Bu secht des macht mer nix, \ndie Pumpel spielt die Rolln."}},{"node":{"id":"76","content":"I hob amol a Madla ghabt, die wor fo Frankafeld, \ndie hat a halbe Bumbel ghabt, \ndie anner Hälft hat gfehlt."}},{"node":{"id":"75","content":"Mei Fra dei Fra, blüha wie die Rosen, \nmeina ham die Ami gmaust, \nund deina die Franzosen."}},{"node":{"id":"74","content":"In der Obergaß der Untergaß, da wachsen weißa Ruum, \nund wenn die Madle Kinder kriegn, \ndann schiem ses af die Buum."}},{"node":{"id":"73","content":"Mei Fra dei Fra, sin zwa schena Weiber, \nmeine macht die Kerwasau, \nund deine macht in Treiber."}},{"node":{"id":"72","content":"In Hansi sei Haus hat an großen Schlot auf, und in Hansi sei Junger is a großer Reitauf."}},{"node":{"id":"71","content":"Die Kerwa is im Johr a mol, und Pfingsten hat drei Dooch, \ndie Katzen reitn zeitnweis, \ndie Madle alle Dooch."}},{"node":{"id":"70","content":"In Oberndorf in Unterndorf do wohnt a Brezenbeck, \nder reckt sein Arsch zum Fenster raus, \nund mahnt es is a Weck."}},{"node":{"id":"68","content":"Hem a drem a Rosensteckla, in der Mitt a Veicherla, \nMadla heb dei Reckla auf, \nmach mer schnell a Geigerla."}},{"node":{"id":"69","content":"Heit is unner, heit is unner, heit is unner Kerwa, \nwenn mers Geld versuffen hem, \ngemmer ham und sterma."}},{"node":{"id":"65","content":"Die Kerwa is kumma, die Kerwa is do, die Alten die brumma, die Junga sin froh."}},{"node":{"id":"25","content":"Und etza senma kumma,\r\nund etza senma do,\r\nund wärn ma net so g’sprunga,\r\nna wär ma nu net do."}}]}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.9353a531.js" defer></script><script src="/assets/js/page--src--pages--kerwalieder-vue.6328c6fc.js" defer></script>
  </body>
</html>
